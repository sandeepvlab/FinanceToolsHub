<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mortgage Calculator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Mortgage Calculator</h1>
        <form method="POST">
            <label>Home Price ($):</label>
            <input type="number" name="price" step="1000" required>

            <label>Down Payment:</label>
            <input type="number" name="down_payment" step="1000" required>
            <div class="dp-type">
                <label><input type="radio" name="dp_type" value="%" checked> %</label>
                <label><input type="radio" name="dp_type" value="$"> $</label>
            </div>

            <label>Loan Term (Years):</label>
            <select name="loan_term">
                <option value="30">30</option>
                <option value="15">15</option>
            </select>

            <label>Rate Type:</label>
            <select name="rate_type">
                <option value="30_yr_fixed">30-Year Fixed ({{ rates['30_yr_fixed'] }}%)</option>
                <option value="5_1_ARM">5/1 ARM ({{ rates['5_1_ARM'] }}%)</option>
            </select>

            <button type="submit">Calculate</button>
        </form>

        {% if result %}
            <div class="results">
                <h2>Results:</h2>
                <p>Loan Amount: ${{ result.loan_amount }}</p>
                <p>Monthly Payment: ${{ result.monthly_payment }}</p>
                <p>PMI: {{ result.pmi }}%</p>
                <p>Down Payment: {{ result.down_payment_percent }}%</p>
            </div>
        {% endif %}
    </div>
</body>
</html>
